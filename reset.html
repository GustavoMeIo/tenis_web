<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h1 style="color: #fff;">Redefinir Senha</h1>
            <!-- Icon -->
            <div class="iconuser">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" style="color: #fff;"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
            </div>
            <!-- Reset Form -->
            <form id="resetForm" method="post" action="resetsenha.php">
                <input type="email" id="emailInput" name="email" placeholder="E-mail" required>
                <input type="hidden" id="hiddenEmailInput" name="hidden_email"> <!-- Campo oculto para o email -->
                <div id="reset" style="display: none;">
                    <input type="button" id="btnreset" class="btn btn-primary fadeIn fourth" value="Resetar Senha">
                </div>
            </form>
        </div>
    </div>

    <script>
        var emailToReset = ""; // Variável para armazenar o email

        // Monitora as mudanças no campo de entrada de e-mail
        document.getElementById('emailInput').addEventListener('input', function () {
            emailToReset = this.value; // Atualiza a variável com o email digitado
            var resetButton = document.getElementById('reset');
            resetButton.style.display = this.value ? 'block' : 'none';
        });

        // Quando o botão "Resetar Senha" é clicado, preenche o campo oculto e submete o formulário
        document.getElementById('btnreset').addEventListener('click', function () {
            if (emailToReset) {
                document.getElementById('hiddenEmailInput').value = emailToReset; // Preenche o campo oculto
                window.location.href = "resetsenha.php?email=" + encodeURIComponent(emailToReset);
            }
        });
    </script>
